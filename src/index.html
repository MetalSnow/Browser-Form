<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>browser-form</title>
  </head>
  <body>
    <form action="#" novalidate>
      <div>
        <label for="mail">
          <span>Email Address :</span>
          <input
            type="email"
            id="mail"
            name="mail"
            minlength="8"
            placeholder="Email Address"
            required
          />
          <span class="error"></span>
        </label>
      </div>
      <div>
        <label for="country">
          <span>Country :</span>
          <select id="country" name="country">
            <option value="mr">Morocco</option>
            <option value="cn">China</option>
            <option value="jp">Japan</option>
            <option value="rs">Russia</option>
          </select>
          <span class="error"></span>
        </label>
      </div>
      <div>
        <label for="zip">
          <span>ZIP Code :</span>
          <input
            type="text"
            id="zip"
            name="zip"
            placeholder="Enter ZIP Code"
            required
          />
          <span class="error"></span>
        </label>
      </div>
      <div>
        <label for="pwd">
          <span>Password :</span>
          <input
            type="password"
            id="pwd"
            name="pwd"
            minlength="8"
            placeholder="Password"
            required
          />
          <span class="error"></span>
          <button class="show-pwd">
            <img src="./icons/view.png" alt="show-password" />
          </button>
        </label>
      </div>
      <div>
        <label for="c-pwd">
          <span>Confirm Password :</span>
          <input
            type="password"
            id="c-pwd"
            name="c-pwd"
            maxlength="10"
            placeholder="Confirm Password"
            required
          />
          <span class="error"></span>
          <button class="show-c-pwd">
            <img src="./icons/view.png" alt="show-password" />
          </button>
        </label>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
    <div class="highFiveMessage">High five! ðŸŽ‰</div>
  </body>
</html>
